<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson12</title>
    <link rel="icon" href="img/select.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="arrow">
        <div class="prev" id="prev">
            <img src="img/arrow.png" alt="">
        </div>
        <div class="next" id="next">
            <img src="img/arrow.png" alt="">
        </div>
    </div>
    <div class="buttons">
        <div class="button-wrapper">
            <label for="charactersSelect" id="labelCharacters">Character's Info from Film</label>
            <div class="select-wrapper">
                <select id="charactersSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div class="button-wrapper">
            <label for="selectPlanets" id="labelPlanets">List of planets</label>
            <div class="select-wrapper">
                <select id="selectPlanets">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
    </div>
    <div class="infoLayout"></div>


    <script src="js/main.js"></script>
</body>

</html>
