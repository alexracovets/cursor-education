<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 15</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">

    <audio src="./dist/audio/clap.wav" data-key="83"></audio>
    <audio src="./dist/audio/hihat.wav" data-key="68"></audio>
    <audio src="./dist/audio/kick.wav" data-key="70"></audio>
    <audio src="./dist/audio/openhat.wav" data-key="65"></audio>
    <audio src="./dist/audio/boom.wav" data-key="71"></audio>
    <audio src="./dist/audio/ride.wav" data-key="72"></audio>
    <audio src="./dist/audio/snare.wav" data-key="74"></audio>
    <audio src="./dist/audio/tom.wav" data-key="75"></audio>
    <audio src="./dist/audio/tink.wav" data-key="76"></audio>
</head>

<body>
    <button id="hw2">HW2</button>
    <div class="boxes"></div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Open Hat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hi Hat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tomb</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>
    <div class="arrow">
        <div class="prev" id="prev">
            <img src="./dist/img/arrow.png" alt="">
        </div>
        <div class="next" id="next">
            <img src="./dist/img/arrow.png" alt="">
        </div>
    </div>
    <div class="buttons">
        <div class="button-wrapper">
            <label for="charactersSelect" id="labelCharacters">Character's Info from Film</label>
            <div class="select-wrapper">
                <select id="charactersSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div class="button-wrapper">
            <label for="selectPlanets" id="labelPlanets">List of planets</label>
            <div class="select-wrapper">
                <select id="selectPlanets">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
    </div>
    <div class="infoLayout"></div>
    <div class="task-wrapper">
        <div class="title">
            Task 1
        </div>
        <div class="wrapper-content">
            <button id="increaseValue">
                Increase Value
            </button>
            <div class="count" id="countValue">
                ...
            </div>
        </div>
    </div>
    <div class="task-wrapper">
        <div class="title">
            Task 2
        </div>
        <div class="wrapper-content">
            <button id="increaseFont">
                Increase Font
            </button>
            <div class="count" id="changeFont">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <button id="decreaseFont">
                Decrease Font
            </button>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
